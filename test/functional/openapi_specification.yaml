openapi: '3.0.3'
info:
  title: 'Test Goods API'
  version: '1.0'
paths:
  '/goods/{goodId}':
    get:
      operationId: "getGood"
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/GoodIdParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoodResponseSchema'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    GoodResponseSchema:
      title: Good Response
      type: object
      properties:
        title:
          type: string
      required:
        - title
  parameters:
    GoodIdParam:
      name: goodId
      in: path
      required: true
      schema:
        type: string
      description: Good ID
      example: 136
